/*--------------------------------------------------------------
# Basics
--------------------------------------------------------------*/
body {
  overflow-x: hidden;
}
html {
  overflow-y: scroll;
  overflow-x: hidden;
}
ul {
  list-style: none;
}
textarea, input, a, button { 
  outline: none;
}

/*--------------------------------------------------------------
# Typography
--------------------------------------------------------------*/
body {
  font-family: 'Poppins', sans-serif !important;
  font-size: 16px;
  color: 1E011C;
}
h1, h2, h3, h4, h6 {

}
a {
  -webkit-transition: all 0.2s ease-in-out 0s;

  -ms-transition: all 0.2s ease-in-out 0s;
  -o-transition: all 0.2s ease-in-out 0s;

}

  outline: none !important;
}

}

  background: #000;
  color: #1E011C;
  text-shadow: none;
}

# Animations
--------------------------------------------------------------*/
.animation-delay-100 {

--------------------------------------------------------------*/
.app-download-section {
  position: relative;
  padding: 120px 0 10px 0;
}

  max-width: 500px;
  margin: 0 auto;
  background: #fff;

  border-radius: 50px;
  color: #1E011C;
  box-shadow: 0 10px 15px 0 rgba(0, 0, 0, 0.4);

.app-icon-wrapper {
  position: absolute;

  width: 100%;

}

  background: #fff;
  padding: 15px;

  margin: 0 auto;
  border-radius: 40px;
}

  background-color:#1E011C;

}

}
.app-download-status:after {
  content: '';

  height: 2px;

}

  background: #eee;

  margin: 0 5px;

}

}

}



.active{

  border-radius: 10px;
  padding: 20px 10px;

}
